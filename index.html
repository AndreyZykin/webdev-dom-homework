<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="name"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          id="comment"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="button">Написать</button>
        </div>
      </div>
    </div>
  </body>
<script>
        const nameInput = document.getElementById('name');
        const commentInput = document.getElementById('comment');
        const addButton = document.getElementById('button');
        const commentsList = document.querySelector('.comments');

        nameInput.addEventListener('input', updateCommentTemplate);
        commentInput.addEventListener('input', updateCommentTemplate);

        addButton.addEventListener('click', addComment);

        function updateCommentTemplate() {
        }

        function addComment() {
            const newComment = `
                <li class="comment">
                    <div class="comment-header">
                        <div>${nameInput.value}</div>
                        <div>${new Date().toLocaleString()}</div>
                    </div>
                    <div class="comment-body">
                        <div class="comment-text">
                            ${commentInput.value}
                        </div>
                    </div>
                    <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
                </li>
            `;

            commentsList.innerHTML += newComment;

            nameInput.value = '';
            commentInput.value = '';
        }
</script>
</html>
