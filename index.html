<!DOCTYPE html>
<html>
<head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div id="loadingIndicator" style="display: none;">Загрузка...</div>
       
        <ul class="comments"></ul>
   <div id="loginForm">
    <input type="text" id="login" placeholder="Логин" />
    <input type="password" id="password" placeholder="Пароль" />
    <button id="loginButton">Войти</button>
</div>
<div class="add-form" style="display: none;" id="addForm">
            <input
                type="text"
                class="add-form-name"
                placeholder="Введите Ваше имя"
                id="name"
            />
            <textarea
                type="textarea"
                class="add-form-text"
                placeholder="Введите Ваш коментарий"
                id="comment"
                rows="4"
            ></textarea>
            <div class="add-form-row">
                <button class="add-form-button" id="button">Написать</button>
            </div>
        </div>
        <div id="commentLoadingIndicator" style="display: none;">Комментарий загружается...</div>
    </div>
    <script type="module" src="main.js">
</script>
</body>
</html>
