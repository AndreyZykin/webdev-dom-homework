<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="name"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          id="comment"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="button">Написать</button>
        </div>
      </div>
    </div>
  </body>
<script>
        const nameInput = document.getElementById('name');
        const commentInput = document.getElementById('comment');
        const addButton = document.getElementById('button');
        const commentsList = document.querySelector('.comments');
      
        addButton.addEventListener('click', function addComment() {
    const name = nameInput.value.trim();
    const comment = commentInput.value.trim();

   
    if (!name) {
        alert('Пожалуйста, введите Ваше имя.');
        return;
    }
    if (!comment) {
        alert('Пожалуйста, введите текст комментария.');
        return;
    }

    const currentDate = new Date().toLocaleString();

    // Добавление комментария в список
    commentsList.innerHTML += `
        <li class="comment">
            <div class="comment-header">
                <div>${escapeHTML(name)}</div>
                <div>${currentDate}</div>
            </div>
            <div class="comment-body">
                <div class="comment-text">${escapeHTML(comment)}</div>
            </div>
            <div class="comment-footer">
                <div class="likes">
                    <span class="likes-counter">0</span>
                    <button class="like-button"></button>
                </div>
            </div>
        </li>
    `;

    
    nameInput.value = '';
    commentInput.value = '';

    // Добавление обработчика на лайк
    const lastComment = commentsList.lastElementChild;
    const likeButton = lastComment.querySelector('.like-button');
    const likesCounter = lastComment.querySelector('.likes-counter');
    let liked = false;

    likeButton.addEventListener('click', function () {
        if (!liked) {
            likesCounter.textContent = +likesCounter.textContent + 1;
            likeButton.classList.add('liked');
            liked = true;
        } else {
            likesCounter.textContent = +likesCounter.textContent - 1;
            likeButton.classList.remove('liked');
            liked = false;
        }
    });
});


function escapeHTML(str) {
    return str.replace(/[&<>"']/g, (m) => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
    })[m]);
}

</script>
</html>
